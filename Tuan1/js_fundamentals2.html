    <script>
        // Coding Challenge #1
        let calcAverage = (data1, data2) => {
            let sum1 = 0;
            let sum2 = 0;
            for (let i = 0; i < data1.length; i++) {
                sum1 += data1[i];
                sum2 += data2[i];
            }
            return [sum1 / data1.length, sum2 / data2.length];
        }

        let checkWinner = (data) => {
            let avg = calcAverage(data[0], data[1]);
            if (avg[0] >= 2 * avg[1]) {
                console.log(`Dolphins win (${avg[0]} vs. ${avg[1]})`);
            } else if (avg[1] >= 2 * avg[0]) {
                console.log(`Koalas win (${avg[1]} vs. ${avg[0]})`);
            }
        }
        let data = [
            [44, 23, 71],
            [65, 54, 49]
        ];

        console.log("data1")
        checkWinner(data);

        console.log("data2")
        let bonus1_Dolphins = [85, 54, 41];
        let bonus1_Koalas = [23, 34, 27];
        checkWinner([bonus1_Dolphins, bonus1_Koalas]);

        //Coding Challenge #2
        let calcTip = (bill) => {
            return bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2;
        }
        let bills = [125, 555, 44];
        let tips = [calcTip(bills[0]), calcTip(bills[1]), calcTip(bills[2])];
        let total = [bills[0] + tips[0], bills[1] + tips[1], bills[2] + tips[2]];
        console.log("bills: ", bills, "tips: ", tips, "total: ", total);


        //Coding Challenge #3
        let Mark = {
            fullName: "Mark Miller",
            mass: 78,
            height: 1.69,
            calcBMI: function() {
                this.BMI = this.mass / (this.height ** 2);
                return this.BMI;
            }
        }

        let John = {
            fullName: "John Smith",
            mass: 92,
            height: 1.95,
            calcBMI: function() {
                this.BMI = this.mass / (this.height ** 2);
                return this.BMI;
            }
        }

        if (Mark.calcBMI() > John.calcBMI()) {
            console.log(`${Mark.fullName}'s BMI (${Mark.BMI}) is higher than ${John.fullName}'s BMI (${John.BMI})`);
        } else {
            console.log(`${John.fullName}'s BMI (${John.BMI}) is higher than ${Mark.fullName}'s BMI (${Mark.BMI})`);
        }

        //Coding Challenge #4
        bills = [22, 295, 176, 440, 37, 105, 10, 1100, 86, 52];
        tips = [];
        totals = [];
        for (let i = 0; i < bills.length; i++) {
            tips.push(calcTip(bills[i]));
            totals.push(bills[i] + tips[i]);
        }

        console.log("bills: ", bills, "tips: ", tips, "totals: ", totals);
        calcAverage = (arr) => {
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            return sum / arr.length;
        }
