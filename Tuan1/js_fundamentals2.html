    <script>
        // Coding Challenge #1
        let calcAverage = (data1, data2) => {
            let sum1 = 0;
            let sum2 = 0;
            for (let i = 0; i < data1.length; i++) {
                sum1 += data1[i];
                sum2 += data2[i];
            }
            return [sum1 / data1.length, sum2 / data2.length];
        }

        let checkWinner = (data) => {
            let avg = calcAverage(data[0], data[1]);
            if (avg[0] >= 2 * avg[1]) {
                console.log(`Dolphins win (${avg[0]} vs. ${avg[1]})`);
            } else if (avg[1] >= 2 * avg[0]) {
                console.log(`Koalas win (${avg[1]} vs. ${avg[0]})`);
            }
        }
        let data = [
            [44, 23, 71],
            [65, 54, 49]
        ];

        console.log("data1")

        bills = [22, 295, 176, 440, 37, 105, 10, 1100, 86, 52];

        for (let i = 0; i < bills.length; i++) {
            tips.push(calcTip(bills[i]));
            totals.push(bills[i] + tips[i]);
        }

        console.log("bills: ", bills, "tips: ", tips, "totals: ", totals);
        calcAverage = (arr) => {

            for (let i = 0; i < arr.length; i++) {

            }
