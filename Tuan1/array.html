    let calcAverageHumanAge = (dogs) => {
        let dogAgeInHuman = dogs.map((dog) => {
            if (dog <= 2)
                return 2 * dog;
            else
                return 16 + dog * 4;
        })

        let bigDogs = dogAgeInHuman.filter((dog) => {
            return dog >= 18
        })

        let averageAge = bigDogs.reduce((acc, dog) => {
            return acc + dog;
        }, 0) / bigDogs.length;
        return averageAge
    }
