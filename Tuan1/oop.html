<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Oriented Programming (OOP) </title>
</head>
<script>
    // Coding Challenge #1
    function Car(make, speed)
    {
        this.make = make;
        this.speed = speed;
    }

    Car.prototype.accelerate = function(){
        this.speed = this.speed + 10
        console.log(`New speed: ${this.speed}`)
    }

    Car.prototype.brake = function(){
        this.speed = this.speed - 5
        console.log(`New speed after brake: ${this.speed}`)
    }

    let car1 = new Car('BMW', 120)
    let car2 = new Car('Mercedes', 95)
    car1.accelerate()
    car1.accelerate()
    car1.brake()
    car2.accelerate()
    car2.accelerate()
    car2.brake()
</script>
<body>
    
</body>
</html>
